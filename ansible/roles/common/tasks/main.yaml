---
- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - git
      - software-properties-common
    state: latest
    update_cache: true

- name: Install docker
  import_tasks: docker.yaml

- name: Clone infra repository
  git:
    repo: https://github.com/topology-foundation/infra
    dest: /opt/topology/infra
    update: yes
