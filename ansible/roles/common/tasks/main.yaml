---
- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - git
      - software-properties-common
    state: latest
    update_cache: true

- name: Install docker
  import_tasks: docker.yaml

- name: Clone infra repository
  git:
    repo: https://github.com/topology-foundation/infra
    dest: /opt/topology/infra
    update: yes

- name: Generate private key seed
  community.crypto.openssh_keypair:
    path: /opt/topology/infra/.private_key_seed

- name: Read the private key seed content directly
  shell: "cat /opt/topology/infra/.private_key_seed | tr -d '\n'"
  register: private_key_seed

- name: Create .env file with environment variables
  copy:
    dest: /opt/topology/infra/.env
    content: PRIVATE_KEY_SEED={{ private_key_seed.stdout }}
