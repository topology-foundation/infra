---
- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - git
      - software-properties-common
    state: latest
    update_cache: true

- name: Install docker
  import_tasks: docker.yaml

- name: Clone infra repository
  git:
    repo: https://github.com/topology-foundation/infra
    dest: /opt/topology/infra
    update: yes

- name: Create .env file with environment variables
  copy:
    dest: /opt/topology/infra/.env
    content: |
      ADDRESSES=/ip4/0.0.0.0/tcp/50000/ws,/ip4/0.0.0.0/tcp/50001
      BOOTSTRAP=true
      BOOTSTRAP_PEERS=/dns4/relay.droak.sh/tcp/443/wss/p2p/Qma3GsJmB47xYuyahPZPSadh1avvxfyYQwk8R3UnFrQ6aP
      PRIVATE_KEY_SEED={{ private_key_seed }}
